<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <base href="/">
        <title>MeanDex</title>
        <link rel="stylesheet" href="libs/lumx/dist/css/lumx.css" />
        <link rel="stylesheet" href="css/style.css" />
    </head>

    <body ng-app="meanDex">

        <!-- Menu Ici -->
        <div id="pkHeader" class="bgc-white-1"></div>
        <lx-tabs class="tc-red-500" links-tc="red-500" links-bgc="white-1" indicator="red-500" active-tab="1" no-divider="true" z-depth="1">
            <lx-tab heading="MOVES" class="tc-black-1" ng-click="go('/moves')"></lx-tab>
            <lx-tab heading="DEX" class="tc-black-1" ng-click="go('/')"></lx-tab>
            <lx-tab heading="TYPES" class="tc-black-1" ng-click="go('/types')"></lx-tab>
        </lx-tabs>
        <div ng-view></div>

        <!-- Libs -->
        <script src="libs/jquery/dist/jquery.js"></script>
        <script src="libs/velocity/velocity.js"></script>
        <script src="libs/moment/min/moment-with-locales.min.js"></script>
        <script src="libs/angular/angular.min.js"></script>
        <script src="libs/angular-route/angular-route.min.js"></script>
        <script src="libs/lumx/dist/js/lumx.js"></script>

        <!-- Custom Angular -->
        <script src="js/controllers/MainCtrl.js"></script>
        <script src="js/controllers/PokemonCtrl.js"></script>
        <script src="js/services/PokemonService.js"></script>
        <script src="js/appRoutes.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
