<ul>
  <li ng-repeat="Pokemon in Pokemons" class="pkPokemon">
    <span class="type">
      <span class="type__Circle1--{{Pokemon.types.length}} cl--{{Pokemon.types[(Pokemon.types.length - 1)].name}}"></span>
      <span class="type__Circle2 cl--{{Pokemon.types[0].name}}"></span>
    </span>
    <p>{{Pokemon.name | uppercase}} #{{Pokemon.id}}</p>
  </li>
</ul>
