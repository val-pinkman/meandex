<ul>
  <li ng-repeat="Pokemon in Pokemons" class="pkPokemon">
    <span class="type">
      <span class="type__Circle1--{{Pokemon.type.length}} cl--{{Pokemon.type[0]}}"></span>
      <span class="type__Circle2 cl--{{Pokemon.type[1]}}"></span>
    </span>
    <p>{{Pokemon.name | uppercase}} #{{Pokemon.id}}</p>
  </li>
</ul>
